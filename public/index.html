<!doctype html>
<html lang="de">

<head>
  <title>Convert File</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Convert HEIC to JPEG</a>
</nav>

<body class="bg-primary">
  <div class="container p-3">
    <div class="card text-center">
      <img class="card-img-top" alt="">
      <div class="card-body">
        <h4 class="card-title">Convert HEIC to JPG</h4>
        <p class="card-text">You can convert heic files to jpeg</p>
        <div class="row">
          <div class="col">
            <input type="file" id="heicFileInput" accept=".heic" multiple>
          </div>
          <div class="col">
            <button class="btn btn-primary" onclick="convertHeicToJpeg()">Convert</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    async function convertHeicToJpeg() {
      const inputElement = document.getElementById('heicFileInput');
      const convertedImagesDiv = document.getElementById('convertedImages');
      const files = inputElement.files;

      if (files.length > 0) {
        const formData = new FormData();

        for (const file of files) {
          formData.append('heicFiles[]', file);
          console.log(file);
        }

        try {
          const response = await fetch('/convertMultiple', {
            method: 'POST',
            body: formData,
          });

          if (response.ok) {
            const images = await response.json();
            console.log(images.length);

            for (let i = 0; i < images.length; i++) {
              const imageUrl = images[i];
              const imgElement = document.createElement('img');
              imgElement.src = imageUrl;
              convertedImagesDiv.appendChild(imgElement);
            }

          } else {
            console.error('Error converting HEIC to JPEG:', response.status, response.statusText);
          }
        } catch (error) {
          console.error('Error converting HEIC to JPEG:', error);
        }
      }
    }
  </script>
  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div class="card text-center" id="convertedImages" style="width: 50rem;">
          <div class="card-body">
            <h5 class="card-title">JPEG</h5>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
